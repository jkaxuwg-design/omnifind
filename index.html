<!DOCTYPE html>
<html lang="zh-CN" class="bg-black text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>都能找 | 极速寻物占卜</title>
    
    <!-- PWA 配置 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="都能找">
    <meta name="theme-color" content="#000000">
    
    <!-- 图标适配 -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2921/2921226.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2921/2921226.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;700&display=swap');
        
        * { 
          -webkit-touch-callout: none; 
          -webkit-user-select: none; 
          user-select: none; 
          -webkit-tap-highlight-color: transparent;
        }
        
        input, textarea { 
          -webkit-touch-callout: default; 
          -webkit-user-select: text; 
          user-select: text; 
        }

        body { 
          font-family: 'Noto Serif SC', serif; 
          background-color: #000000; 
          margin: 0; 
          overflow-x: hidden;
          width: 100%;
          min-height: 100vh;
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
        }

        /* 极致暗色毛玻璃效果 - Glassmorphism Core */
        .apple-glass {
          background: rgba(255, 255, 255, 0.03);
          backdrop-filter: blur(20px) saturate(180%);
          -webkit-backdrop-filter: blur(20px) saturate(180%);
          border: 1px solid rgba(255, 255, 255, 0.05);
          box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .apple-glass-strong {
          background: rgba(10, 10, 10, 0.7);
          backdrop-filter: blur(50px) saturate(200%);
          -webkit-backdrop-filter: blur(50px) saturate(200%);
          border-top: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
        }

        .apple-glass-card {
          background: linear-gradient(145deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
          backdrop-filter: blur(40px);
          -webkit-backdrop-filter: blur(40px);
          border: 1px solid rgba(255, 255, 255, 0.06);
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .apple-glass-interactive {
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.05);
          transition: all 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .apple-glass-interactive:active {
          background: rgba(255, 255, 255, 0.08);
          transform: scale(0.98);
        }

        .sheet-enter { transform: translateY(100%); transition: transform 0.6s cubic-bezier(0.32, 0.72, 0, 1); }
        .sheet-show { transform: translateY(0); }

        @keyframes rotate-continuous {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotate-continuous { 
          animation: rotate-continuous 30s linear infinite; 
        }
        
        @keyframes float-breathe {
            0% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.03); }
            100% { transform: translateY(0px) scale(1); }
        }
        .animate-float {
            animation: float-breathe 7s ease-in-out infinite;
        }

        /* --- New "Ethereal Void" Background Design --- */
        .bg-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1; 
            opacity: 0.04; 
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .ambient-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            overflow: hidden;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.6;
            animation: orb-move 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .orb-1 {
            width: 80vw; height: 80vw;
            background: radial-gradient(circle, #1a237e 0%, transparent 70%);
            top: -20%; left: -20%;
            animation-duration: 25s;
        }

        .orb-2 {
            width: 60vw; height: 60vw;
            background: radial-gradient(circle, #4a3b18 0%, transparent 70%);
            bottom: -10%; right: -10%;
            animation-duration: 30s;
            animation-delay: -5s;
            opacity: 0.4;
        }

        .orb-3 {
            width: 50vw; height: 50vw;
            background: radial-gradient(circle, #1c1c1c 0%, transparent 70%);
            top: 40%; left: 40%;
            animation-duration: 20s;
            animation-delay: -10s;
            mix-blend-mode: overlay;
        }

        @keyframes orb-move {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #000 110%);
            pointer-events: none;
            z-index: 1;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .dark-gold-coin {
          background: radial-gradient(circle at 35% 35%, #9d7d3b 0%, #6b5527 60%, #3d3014 100%);
          box-shadow: inset 0 1px 2px rgba(255,255,255,0.08), 0 6px 15px rgba(0,0,0,0.7);
        }

        /* --- 3D Coin Animation Utilities (Fixes Bug) --- */
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; -webkit-backface-visibility: hidden; }
        .perspective-1000 { perspective: 1000px; }
        
        .rotate-y-0 { transform: rotateY(0deg); }
        .rotate-y-180 { transform: rotateY(180deg); }
        
        @keyframes spin-x {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(360deg); }
        }
        .animate-spin-x { animation: spin-x 0.6s linear infinite; }
    </style>

</head>
